name: Release Backend
on:
    push:
        branches:
            - main

defaults:
    run:
        working-directory: ./backend

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Install dependencies
              run: yarn install --frozen-lockfile

            - name: Build
              run: yarn build

